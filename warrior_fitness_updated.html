
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warrior Fitness</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #006400, #333); /* Green to black gradient */
            color: #fff;
        }
        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
            color: #d4af37; /* Gold color for Warrior */
        }
        header p {
            font-size: 1.2em;
            color: #bbb;
        }
        .cta-button {
            background-color: #d4af37;
            color: #333;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .cta-button:hover {
            background-color: #b38b2d;
        }
        footer {
            background-color: #333;
            color: #bbb;
            text-align: center;
            padding: 20px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>

        <p>Unleash Your Power</p>
        <button class="cta-button" onclick="window.location.href='#'">Join Now</button>

    <footer>

</html>
